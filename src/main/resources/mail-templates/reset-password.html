<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td align="center" bgcolor="#ffffff" style="padding: 40px 0 30px 0;">
            <img src="https://example.com/logo.png" alt="Logo" width="150">
        </td>
    </tr>
    <tr>
        <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td style="font-family: Arial, sans-serif; font-size: 24px; color: #333333;">
                        Reset Your Password
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px 0 10px 0; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #333333;">
                        <span th:remove="tag" th:text="${name}">,</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px 0 20px 0; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #666666;">
                        We have received a request to reset your password.
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0px 0 30px 0; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #666666;">
                        Click on the button below within the next 90 minutes to reset your password. If you ignore this message, your password wonâ€™t be changed.
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td align="center" bgcolor="#3498db" style="border-radius: 5px;">
                                    <a th:href="@{${baseUrl}(token=${verificationToken})}" target="_blank"
                                       style="font-size: 16px; font-family: Arial, sans-serif; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 5px; display: inline-block; background-color: #ff0000;">
                                        Reset Password
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px 0 0 0; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #666666;">
                        -Team HolidaySwap
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td bgcolor="#f4f4f4" style="padding: 20px 30px 20px 30px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #999999; text-align: center;">
                        This is an automated email, please do not reply.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
