name: Chore - Build Backend Image

on:
  workflow_dispatch:
env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
  TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
  TWILIO_TRIAL_NUMBER: ${{ secrets.TWILIO_TRIAL_NUMBER }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: holiday-swap
          POSTGRES_PASSWORD: password
          POSTGRES_DB: holiday-swap
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
          - 61613:61613
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        credentials:
          password: password

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT
      - name: Build Package Push with Maven
        run: mvn -ntp -B verify -Ddocker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} -Demail.username=${{ secrets.EMAIL_USERNAME }} -Demail.password=${{ secrets.EMAIL_PASSWORD }} jib:build
      - name: Update Dockerrun.aws.json api image tag with new build number
        run: |
          echo "Dockerrun.aws.json before updating tag"
          cat ./Dockerrun.aws.json
          sed -i -E 's_(hungpd170501/holiday-swap:)([^"]*)_\1'${{steps.build-number.outputs.BUILD_NUMBER}}'_' ./Dockerrun.aws.json
          echo "Dockerrun.aws.json after updating tag"
          cat ./Dockerrun.aws.json
      - name: Commit and push Dockerrun.aws.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./Dockerrun.aws.json
          git commit -m "chore: update Dockerrun.aws.json with new tag ${{ steps.build-number.outputs.BUILD_NUMBER }}"
          git push
